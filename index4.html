<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 id="chuvi"></h1>
<h1 id="dientich"></h1>
<input type="text" id="radius">
<button onclick="chuViDientichHinhTron()">BÃ¹m</button>

<script>
  function chuViDientichHinhTron(){
    let radius=+document.getElementById("radius").value
    let dientich =Math.PI*radius*radius;
    let chuvi =Math.PI*2*radius;
    document.getElementById("chuvi").innerHTML =chuvi;
    document.getElementById("dientich").innerHTML =dientich;
  }
</script>

</body>
